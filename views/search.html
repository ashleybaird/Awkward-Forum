<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
      <div class="pure-g-container">
			<div class="pure-u-lg-1  pure-u-sm-1-3 heading stitched">
				<h2>Your searches</h2>
			</div>
			<div class="pure-u-lg-1  pure-u-sm-1-3 popular">
				<% rows.forEach(function(e) { %>
                    <img src="<%= e.image %>"> </img>
                    <h3> <%= e.username %> </h3>
				    <h3> <%= e.subject %> </h3>
                    <h3> <a href="/posts/<%=e.id%>"> <%= e.entry %> </a> </h3>
                    <h6> Votes: <%= e.votes %> Comments: <%= e.comments %> </h6>

				 <%	}) %>
		    </div>
		</div>

</body>
</html>
