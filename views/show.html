<html>
<head>
	<title> Post </title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

  <div class="container pure-g">
  	<div class="pure-u-1-1">
		<div class="pure-u-1 pure-u-md-1-2 topic stitched">
			<% post.forEach(function(e){ %>
				<img src="<%= e.image %>"> </img>
				<h2>  <%= e.username %> </h2>
				<h4> <%= e.subject %> </h4>
				<h3> <%= e.entry %> </h3>
        
				<form method="POST" action="/posts/<%=e.id%>?_method=PUT">
					<input type="checkbox" name="vote"  value=1> <i class="fa fa-thumbs-o-up"> </i> <br> 
					<input type="checkbox" name="vote"  value=2> <i class="fa fa-thumbs-down"> </i> <br> 
					<input type="submit" class="myButton">
				</form>
	
        </div>
    </div>
      <div class="pure-u-1-1">
		    <div class="pure-u-1-1 comments">
				<% rows.forEach(function(e){ %>
					<div class="pure-u-1 comment">
					    <img src="<%=e.image%>"> </img>
					    <h5><%= e.username %> </h5>
					    <h5> <%= e.message %> </h5>
					    <h5> City, Country : <%= e.city %>, <%= e.country %> </h5>
					</div>
			    <% }); %>

			</div>
			<div class="pure-u-1-1 advice">
					<h5>Got any advice?</h5>
					<form method="POST" action="/posts/<%=e.id%>/comments">
						<h5>Username</h5>
							<input type="text" name="username">
						<h5>Password</h5>
							<input type="password" name="password">

						<h5> message </h5>
						<input type="text" name="message" class="response">
						<input type="submit" class="myButton">
					</form>
				<% }); %>
			</div>
		</div>
	</div>			
 
		




		
	   


	


</body>
</html>
