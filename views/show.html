<html>
<head>
	<title> Post </title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/postStyle.css">
</head>
<body>


	<div id="topic">
		
			<img src="<%= image %>"> </img>
			<h2> <%= username %> </h2>
			<h3> <%= subject %> </h3>
			<h4> <%= entry %> </h4>




		
	   
	</div>

	<div id="comments">
		<% rows.forEach(function(e){ %>
          <img src="<%=e.image%>"> </img>
          <h3><%= e.username %> </h3>
          <h4> <%= e.message %> </h4>
	<%	}) %>

	</div>

	

	<div id="add">
		<h3>Comment</h3>
		<form method="POST" action="/posts/<%=id%>/comments">
			<h5>Username</h4>
				<input type="text" name="username">
			<h5>Password</h4>
				<input type="password" name="password">

			<h4> message </h4>
			<input type="text" name="message">
			<input type="submit">

		</form>

</body>
</html>
